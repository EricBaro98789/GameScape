<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - GameScape</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="login-card">
        <h2>Create Your GameScape Account</h2>

        <input type="text" id="username" placeholder="Username" class="input">
        <input type="email" id="email" placeholder="Email" class="input">
        <input type="password" id="password" placeholder="Password" class="input">
<div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
    <input type="text" id="avatarFilename" placeholder="Upload Avatar" class="input" readonly style="flex: 1; margin: 0;">
    <label for="avatarFile" style="white-space: nowrap; background-color: #eee; padding: 10px 16px; border-radius: 6px; cursor: pointer; border: 1px solid #ccc; font-size: 14px;">Choose File</label>
    <input type="file" id="avatarFile" accept="image/*" style="display: none;" onchange="document.getElementById('avatarFilename').value = this.files[0]?.name || '';">
</div>


        <input type="text" id="address" placeholder="Address" class="input">


        <button type="button" onclick="register()">Register</button>

        <p>Already have an account? <a href="login.html">Log in here</a></p>
        <p><a href="index.html">← Back to Home</a></p>
    </div>

<script>
async function register() {
    const formData = new FormData();
    formData.append("username", document.getElementById("username").value);
    formData.append("email", document.getElementById("email").value);
    formData.append("password", document.getElementById("password").value);
    formData.append("address", document.getElementById("address").value);

    const avatarFile = document.getElementById("avatarFile").files[0];
    if (avatarFile) {
        formData.append("avatar", avatarFile);
    }

    const res = await fetch("http://localhost:8080/register", {
        method: "POST",
        body: formData // ✅ 使用 FormData
    });

    const result = await res.json();
    if (res.ok) {
        alert("Registration successful!");
        window.location.assign("./login.html");
    } else {
        alert("Registration failed: " + result.error);
    }
}
</script>


</body>

</html>
